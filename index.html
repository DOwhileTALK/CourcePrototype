<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн Курс</title>
  <style>
    /* Reset & global */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter","Segoe UI",Tahoma,sans-serif; }
    body { display:flex; min-height:100vh; background: #f0f4f8; color:#333; overflow-x:hidden; }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      color: white;
      padding: 30px 20px;
      display:flex;
      flex-direction:column;
      transition: all 0.3s ease;
    }
    .sidebar h2 { font-size:1.5rem; font-weight:700; margin-bottom:24px; letter-spacing:0.5px; }
    .nav { list-style:none; flex-grow:1; }
    .nav li {
      padding: 14px 16px;
      margin-bottom:12px;
      border-radius:12px;
      cursor:pointer;
      transition: all 0.3s ease;
      font-size:1rem;
      position:relative;
    }
    .nav li:hover { background: rgba(255,255,255,0.1); transform:translateX(5px); }
    .nav li.active { background:#3b82f6; font-weight:600; box-shadow: 0 6px 15px rgba(59,130,246,0.5); }

    /* Progress Bar */
    .progress-container {
      height:6px;
      background: rgba(255,255,255,0.2);
      border-radius:3px;
      margin-bottom:20px;
      overflow:hidden;
    }
    .progress-bar {
      height:100%;
      width:0%;
      background:#3b82f6;
      transition: width 0.5s ease;
    }

    /* Main Content */
    .main {
      flex-grow:1;
      padding:40px;
      overflow-y:auto;
      display:flex;
      justify-content:center;
    }
    .content {
      max-width:900px;
      width:100%;
      background: rgba(255,255,255,0.9);
      padding:36px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter:blur(8px);
      animation:fadeIn 0.6s ease;
    }
    .content h1 { font-size:2rem; margin-bottom:16px; color:#1e293b; font-weight:700; }
    .content p { font-size:1.05rem; margin-bottom:24px; color:#475569; line-height:1.6; }
    .content video { width:100%; border-radius:14px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); margin-bottom:20px; }

    /* Quiz box */
    .quiz { margin-top:20px; padding:16px; border:1px solid #cbd5e1; border-radius:12px; background:#f8fafc; }
    .quiz h3 { margin-bottom:12px; font-size:1.1rem; color:#1e293b; }
    .quiz button { margin-top:10px; padding:8px 16px; background:#3b82f6; color:white; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
    .quiz button:hover { background:#2563eb; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    /* Responsive */
    @media(max-width:768px){
      body{flex-direction:column;}
      .sidebar{width:100%; flex-direction:row; overflow-x:auto; padding:12px;}
      .nav{display:flex; gap:10px;}
      .nav li{white-space:nowrap;}
      .main{padding:20px;}
      .content{padding:24px;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Твоят Курс</h2>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <ul class="nav" id="navList">
      <!-- Sidebar items dynamically generated -->
    </ul>
  </div>

  <div class="main">
    <div class="content" id="content"></div>
  </div>

  <script>
    const sections = [
      {title:"Начало", description:"Добре дошли в курса! Това въведение ще ви покаже как да се движите между секции.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Какво е HTML?", options:["Език за стилизиране","Език за структура","Програмен език"], answer:1}},
      {title:"HTML основи", description:"Научете основните тагове, параграфи, заглавия и списъци.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Кой таг е за заглавие?", options:["<h1>","<p>","<div>"], answer:0}},
      {title:"CSS стилове", description:"Създавайте стилове и оформления с класове и селектори.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Как се задава цвят на текст?", options:["color","font","background"], answer:0}},
      {title:"JavaScript основи", description:"Добавете интерактивност чрез променливи, функции и събития.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Как се обявява променлива?", options:["let","var","И двете"], answer:2}},
      {title:"Форми и валидиране", description:"Създавайте форми и проверявайте въведените данни.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Кой атрибут прави полето задължително?", options:["required","checked","disabled"], answer:0}},
      {title:"Адаптивен дизайн", description:"Създайте responsive сайтове с Flexbox и Grid.", video:"videos/16381072-hd_1920_1080_25fps.mp4", quiz:{question:"Кой е правилният начин за media query?", options:["@media","@screen","@query"], answer:0}}
    ];

    const navList = document.getElementById("navList");
    const content = document.getElementById("content");
    const progressBar = document.getElementById("progressBar");

    sections.forEach((section,index)=>{
      const li = document.createElement("li");
      li.textContent = section.title;
      li.addEventListener("click",()=>loadContent(index));
      if(index===0) li.classList.add("active");
      navList.appendChild(li);
    });

    function loadContent(index){
      const section = sections[index];

      content.innerHTML = `
        <h1>${section.title}</h1>
        <p>${section.description}</p>
        <video controls autoplay muted>
          <source src="${section.video}" type="video/mp4">
          Вашият браузър не поддържа видео.
        </video>
        <div class="quiz">
          <h3>${section.quiz.question}</h3>
          ${section.quiz.options.map((opt,i)=>`<label><input type="radio" name="quiz" value="${i}"> ${opt}</label><br>`).join('')}
          <button onclick="checkAnswer(${index})">Провери отговора</button>
          <p id="quizResult" style="margin-top:10px;font-weight:bold;"></p>
        </div>
      `;

      // Update active nav
      document.querySelectorAll(".nav li").forEach((li,i)=>li.classList.toggle("active", i===index));

      // Update progress bar
      const percent = ((index+1)/sections.length)*100;
      progressBar.style.width = percent+"%";
    }

    function checkAnswer(index){
      const selected = document.querySelector('input[name="quiz"]:checked');
      const result = document.getElementById("quizResult");
      if(!selected){ result.textContent="Моля, изберете отговор."; result.style.color="red"; return; }
      result.textContent = (parseInt(selected.value)===sections[index].quiz.answer) ? "Правилен отговор!" : "Грешен отговор.";
      result.style.color = (parseInt(selected.value)===sections[index].quiz.answer) ? "green":"red";
    }

    loadContent(0); // load first section
  </script>
</body>
</html>
