<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course</title>
  <style>
    /* Reset & global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f9fafb;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      color: white;
      padding: 24px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav {
      list-style: none;
      flex-grow: 1;
    }

    .nav li {
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .nav li:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }

    .nav li.active {
      background: #3b82f6;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59,130,246,0.4);
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
    }

    .content {
      max-width: 900px;
      width: 100%;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #1e293b;
      font-weight: 700;
    }

    .content p {
      font-size: 1.05rem;
      margin-bottom: 24px;
      color: #475569;
      line-height: 1.6;
    }

    .content video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 12px;
      }

      .nav {
        display: flex;
        gap: 10px;
      }

      .nav li {
        white-space: nowrap;
      }

      .main {
        padding: 20px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Твоят Курс</h2>
    <ul class="nav">
      <li class="active" onclick="loadContent(0)">Начало</li>
      <li onclick="loadContent(1)">Първа секция</li>
      <li onclick="loadContent(2)">Втора секция</li>
      <li onclick="loadContent(3)">Трета секция</li>
    </ul>
  </div>

  <div class="main">
    <div class="content" id="content">
      <!-- Dynamic content will load here -->
    </div>
  </div>

  <script>
   const sections = [
  {
    title: "Начало",
    description: "Добре дошли в курса! В тази въведение ще получите обща представа за темите, които ще разгледаме, както и за начина на обучение.",
    video: "videos/16381072-hd_1920_1080_25fps.mp4"
  },
  {
    title: "Първа секция: HTML основи",
    description: "В тази секция ще научите как се създава структурата на уеб страниците с HTML, какви са основните тагове и как да подредите съдържанието по смислен начин.",
    video: "videos/16381072-hd_1920_1080_25fps.mp4"
  },
  {
    title: "Втора секция: CSS стилове",
    description: "Ще разберете как с помощта на CSS да добавяте стилове, цветове, шрифтове и оформление, за да направите уеб страницата си модерна и удобна за потребителите.",
    video: "videos/16381072-hd_1920_1080_25fps.mp4"
  },
  {
    title: "Трета секция: Основи на JavaScript",
    description: "Ще се запознаете с JavaScript и ще научите как да направите вашите уеб страници интерактивни – да реагират на действията на потребителя и да добавят динамични елементи.",
    video: "videos/16381072-hd_1920_1080_25fps.mp4"
  }
];


    function loadContent(index) {
      const content = document.getElementById("content");
      const section = sections[index];

      content.innerHTML = `
        <h1>${section.title}</h1>
        <p>${section.description}</p>
        <video controls autoplay muted>
          <source src="${section.video}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;

      // Highlight active menu item
      document.querySelectorAll(".nav li").forEach((li, i) => {
        li.classList.toggle("active", i === index);
      });
    }

    // Load first section by default
    loadContent(0);
  </script>
</body>
</html>
